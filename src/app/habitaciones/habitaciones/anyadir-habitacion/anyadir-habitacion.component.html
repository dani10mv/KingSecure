<h1 mat-dialog-title>Anyadir Habitacion {{data.name}}</h1>
<div mat-dialog-content>
  <p>Introduce el nombre de la habitacion: </p>
  <mat-form-field>
    <mat-label>Nombre: </mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Volver</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Anyadir</button>
</div>
